<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- my style -->
    <link rel="stylesheet" href="./assets/css/mystyle.css">
    <title>Bina.az</title>
</head>

<body>
    <div class="box">
        <figure class="card">
            <img src="./assets/images/card1.jpg" alt="">
            <div class="percent"> <i class="fa-solid fa-percent"></i>
                <div class="percent-content"> İpoteka var</div>
            </div>
            <div class="roller"> <i class="fa-solid fa-paint-roller"></i>
